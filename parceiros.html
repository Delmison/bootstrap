<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendel caçados</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://kit.fontawesome.com/d6f8368403.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/H.png">
    <script src="../javascript/index.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-list" aria-hidden="true"></i>
        </label>
        <label class="logo">HENDEL</label>
        <ul>
            <li><a href="#home" onclick="home()">Home</a></li>
            <li><a href="#quemsomos">Quem somos</a></li>
            <li><a href="#parceiros" onclick="parceiros()">Parceiros</a></li>
            <li><a href="#parceiros" onclick="servico()">Serviços</a></li>
        </ul>
    </nav>
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem somos</h3>
            <img src="../img/sapato.jpg" class="rounded-circle" width="400" height="400">
            <h3>Somos uma empresa nova criada em 2022, <br>
                mais com um grande conhecimento no ramo de calçados de segurança!</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="../img/logo_viposa.png" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="../img/teste_14.png"  width="100%">
                    </div>
                    <div class="col-lg-4"> 
                        <img src="../img/logo_google.png"  width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>&copy;Desenvolvido por Delmison Seidel</p>
    </footer>
</body>
</html>
