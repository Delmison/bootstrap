<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://kit.fontawesome.com/d6f8368403.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="./javascript/index.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>Ou cadastre-se para fazer parte da nosso Empresa!</h1>
            <img src="./tela_login.svg" class="left-login-image" alt="tela_login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="form-field">
                    <label for="email">Usuário</label>
                    <input type="text" name="email" id="email" placeholder="Usuário" onchange="onChangeEmail()">
                </div>
                
                <div class="form-field">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="password" onchange="onChangePassword()">
                </div>
                <a href="#" onclick="recoverPassword()">Recuperar senha</a>
                <button class="btn-login" onclick="login()">Login</button>
                <button onclick="cadastro()" class="btn-cadastrar">Cadastrar</button>
                <button onclick="home()" class="btn-voltar"><i class="fa-solid fa-arrow-left "></i>Voltar</button>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
<script src="./javascript/firebase-init.js"></script>
</html>
