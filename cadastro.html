    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
        <script src="https://kit.fontawesome.com/d6f8368403.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        
        <title>Cadastro</title>
    </head>
    <body>
        <div class="main-login">
        <form class="left-login">
            <div class="form-field">
                <h1>Formulário Cadastros</h1>
                <div class="form-field"><label for="email">Email</label></div>
                <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" />
                <div class="error" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
                <div class="form-field"><label>Senha</label></div>
                <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
                <div class="error" id="password-required-error">
                    Senha é obrigatório
                </div>
                <div class="error" id="password-min-length-error">
                    Senha deve ter pelo menos 6 caracteres
                </div>
            </div>
            <div class="form-field">
                <div class="form-field"><label>Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha" id="confirmPassword"
                    onchange="onChangeConfirmPassword()" />
                <div class="error" id="password-doesnt-match-error">
                    Senha e Confirmar senha devem ser iguais
                </div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">
                    Registrar
                </button>
                <button onclick="arearestrita()" type="button" class="btn-voltar">Voltar</button>
            </div>
        </form>
    </div>
    </body>
    <script src="./javascript/register.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="./javascript/firebase-init.js"></script>
    </html>
